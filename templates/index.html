<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CMLI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 20px;
      margin: 0;
    }

    .chat-container {
      width: 350px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      background: linear-gradient(to right, #007bff, #00c6ff);
      color: white;
      font-weight: bold;
    }

    .logo {
      width: 50px;
      height: 50px;
      object-fit: contain;
      border-radius: 50%;
      margin-right: 10px;
      background-color: white;
      padding: 2px;
    }

    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .message {
      padding: 8px 10px;
      margin: 5px 0;
      border-radius: 8px;
      max-width: 80%;
      font-size: 14px;
    }

    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }

    .bot {
      background: #e0e0e0;
      color: black;
      align-self: flex-start;
    }

    .typing-indicator {
      font-style: italic;
      font-size: 13px;
      color: #666;
      align-self: flex-start;
      animation: blink 1s linear infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .input-box {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
    }

    button {
      margin-left: 5px;
      padding: 8px 14px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="CMLI Logo" class="logo"/>
      Centre for Machine Learning and Intelligence
    </div>

    <div class="chat-box" id="chat-box"></div>

    <div class="input-box">
      <input type="text" id="user-input" placeholder="Enter your query..." onkeypress="handleKeyPress(event)" />
      <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // Initial greeting
    window.onload = function () {
      fetch("/default-message")
        .then(response => response.json())
        .then(data => displayMessage(data.response, "bot"))
        .catch(error => console.error("Error:", error));
    };

    // Send message
    function sendMessage() {
      const inputField = document.getElementById("user-input");
      const userMessage = inputField.value.trim();
      const sendButton = document.getElementById("send-btn");

      if (!userMessage) return;

      displayMessage("You: " + userMessage, "user");
      inputField.value = "";
      sendButton.disabled = true;

      const typingMsg = displayMessage("CMLI is typing...", "typing-indicator");

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userMessage })
      })
        .then(response => response.json())
        .then(data => {
          typingMsg.remove();
          displayMessage("CMLI: " + data.response, "bot");
        })
        .catch(error => {
          typingMsg.remove();
          displayMessage("CMLI: Sorry, an error occurred.", "bot");
          console.error("Error:", error);
        })
        .finally(() => {
          sendButton.disabled = false;
        });
    }

    // Show message
    function displayMessage(message, sender) {
      const chatBox = document.getElementById("chat-box");
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerHTML = message;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      return msg;
    }

    function handleKeyPress(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }
  </script>
</body>
</html>
