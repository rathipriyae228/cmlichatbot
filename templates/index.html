<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CMLI Chatbot</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle, #e1eaff, #c1d0f4);
      overflow: hidden;
    }

    /* Floating chat bubble button */
    .chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 65px;
      height: 65px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s ease;
    }

    .chat-toggle:hover {
      transform: scale(1.08);
    }

    .chat-toggle img {
      width: 38px;
      height: 38px;
    }

    .chat-container {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 380px;
      height: 600px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      flex-direction: column;
      z-index: 998;
    }

    .chat-header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      background: linear-gradient(to right, #007bff, #00c6ff);
      color: white;
      font-weight: bold;
      font-size: 16px;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
      background-color: white;
      padding: 2px;
    }

    .chat-box {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 16px;
      margin-bottom: 10px;
      font-size: 14px;
      position: relative;
      transition: transform 0.2s ease;
    }

    .message:hover {
      transform: scale(1.02);
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
    }

    .bot {
      align-self: flex-start;
      background: linear-gradient(to right, #fef6e4, #f3d9c0);
      color: black;
    }

    .bot::before {
      content: "ðŸ¤– ";
    }

    .typing-indicator {
      align-self: flex-start;
      font-style: italic;
      font-size: 13px;
      color: #555;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .input-box {
      display: flex;
      padding: 10px;
      background: rgba(255, 255, 255, 0.6);
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
      background-color: #e6f3ff; /* âœ… Light blue input */
      color: #000;
    }

    button {
      margin-left: 8px;
      padding: 10px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #005bbf;
    }
  </style>
</head>
<body>

  <!-- Floating Chat Button -->
  <div class="chat-toggle" onclick="toggleChat()">
    <img src="{{ url_for('static', filename='ai-icon.png') }}" alt="Chat AI Icon">
  </div>

  <!-- Chat Container -->
  <div class="chat-container" id="chat-container">
    <div class="chat-header">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="CMLI Logo" class="logo"/>
      Centre for Machine Learning and Intelligence
    </div>

    <div class="chat-box" id="chat-box"></div>

    <div class="input-box">
      <input type="text" id="user-input" placeholder="Type your query..." onkeypress="handleKeyPress(event)" />
      <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");

    function toggleChat() {
      if (chatContainer.style.display === "none" || chatContainer.style.display === "") {
        chatContainer.style.display = "flex";
        loadGreeting();
      } else {
        chatContainer.style.display = "none";
      }
    }

    function loadGreeting() {
      if (!chatContainer.dataset.loaded) {
        fetch("/default-message")
          .then(response => response.json())
          .then(data => {
            displayMessage(data.response, "bot");
            chatContainer.dataset.loaded = true;
          })
          .catch(error => console.error("Error:", error));
      }
    }

    function sendMessage() {
      const inputField = document.getElementById("user-input");
      const userMessage = inputField.value.trim();
      const sendButton = document.getElementById("send-btn");

      if (!userMessage) return;

      displayMessage(userMessage, "user");
      inputField.value = "";
      sendButton.disabled = true;

      const typingMsg = displayMessage("CMLI is typing...", "typing-indicator");

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userMessage })
      })
        .then(response => response.json())
        .then(data => {
          typingMsg.remove();
          displayMessage(data.response, "bot");
        })
        .catch(error => {
          typingMsg.remove();
          displayMessage("CMLI: Sorry, an error occurred.", "bot");
          console.error("Error:", error);
        })
        .finally(() => {
          sendButton.disabled = false;
        });
    }

    function displayMessage(message, sender) {
      const chatBox = document.getElementById("chat-box");
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerHTML = message;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      return msg;
    }

    function handleKeyPress(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }
  </script>
</body>
</html>
