<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CMLI Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      display: flex;
      justify-content: center;
      padding: 30px;
      margin: 0;
    }

    .chat-container {
      width: 400px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    .chat-header {
      display: flex;
      align-items: center;
      padding: 15px;
      background: linear-gradient(to right, #007bff, #00c6ff);
      color: white;
      font-size: 18px;
      font-weight: bold;
      gap: 10px;
    }

    .logo {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
    }

    .chat-box {
      height: 420px;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      background-color: #fefefe;
    }

    .message {
      padding: 10px 14px;
      margin: 6px 0;
      border-radius: 12px;
      max-width: 75%;
      font-size: 14px;
      line-height: 1.4;
      position: relative;
      display: flex;
      align-items: flex-end;
      gap: 10px;
    }

    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .bot {
      background: #e0e0e0;
      color: #222;
      align-self: flex-start;
    }

    .avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      object-fit: cover;
    }

    .timestamp {
      font-size: 10px;
      color: #777;
      position: absolute;
      bottom: -12px;
      right: 10px;
    }

    .input-box {
      display: flex;
      padding: 12px;
      border-top: 1px solid #ddd;
      background: #f9f9f9;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }

    button {
      margin-left: 8px;
      padding: 10px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background: #0056b3;
    }

    button:disabled {
      background: #bbb;
      cursor: not-allowed;
    }

    #quick-replies {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      padding: 10px 15px;
      background: #f1f1f1;
      border-top: 1px solid #eee;
    }

    #quick-replies button {
      font-size: 12px;
      background: #ffffff;
      border: 1px solid #bbb;
      border-radius: 20px;
      padding: 6px 12px;
      cursor: pointer;
    }

    #quick-replies button:hover {
      background-color: #dbeeff;
    }

    .typing-dots {
      width: 40px;
      height: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .typing-dots span {
      width: 8px;
      height: 8px;
      background-color: #999;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .typing-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% {
        opacity: 0;
      }
      40% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="CMLI Logo" class="logo"/>
      Centre for Machine Learning and Intelligence
    </div>

    <div class="chat-box" id="chat-box"></div>

    <div id="quick-replies">
      <button onclick="quickReply('What are the certification courses provided at CMLI?')">Courses</button>
      <button onclick="quickReply('How can I apply for an internship at CMLI?')">Internship</button>
      <button onclick="quickReply('Who are the faculty members of CMLI?')">Faculty</button>
    </div>

    <div class="input-box">
      <input type="text" id="user-input" placeholder="Enter your query..." onkeypress="handleKeyPress(event)" />
      <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    window.onload = function () {
      fetch("/default-message")
        .then(response => response.json())
        .then(data => displayMessage("CMLI: " + data.response, "bot"))
        .catch(error => console.error("Error:", error));
    };

    function sendMessage() {
      const inputField = document.getElementById("user-input");
      const userMessage = inputField.value.trim();
      const sendButton = document.getElementById("send-btn");

      if (!userMessage) return;

      displayMessage("You: " + userMessage, "user");
      inputField.value = "";
      sendButton.disabled = true;

      const typingMsg = displayTypingAnimation();

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userMessage })
      })
        .then(response => response.json())
        .then(data => {
          typingMsg.remove();
          displayMessage("CMLI: " + data.response, "bot");
        })
        .catch(error => {
          typingMsg.remove();
          displayMessage("CMLI: Sorry, an error occurred.", "bot");
          console.error("Error:", error);
        })
        .finally(() => {
          sendButton.disabled = false;
        });
    }

    function displayMessage(message, sender) {
      const chatBox = document.getElementById("chat-box");
      const msg = document.createElement("div");
      msg.classList.add("message", sender);

      const avatar = document.createElement("img");
      avatar.src = sender === "user" ? "https://cdn-icons-png.flaticon.com/512/1077/1077063.png" : "https://cdn-icons-png.flaticon.com/512/4712/4712027.png";
      avatar.classList.add("avatar");

      const content = document.createElement("div");
      content.innerHTML = message;

      const time = new Date().toLocaleTimeString();
      const timeTag = document.createElement("div");
      timeTag.classList.add("timestamp");
      timeTag.textContent = time;
      content.appendChild(timeTag);

      msg.appendChild(avatar);
      msg.appendChild(content);
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      return msg;
    }

    function displayTypingAnimation() {
      const chatBox = document.getElementById("chat-box");
      const msg = document.createElement("div");
      msg.classList.add("message", "bot");

      const avatar = document.createElement("img");
      avatar.src = "https://cdn-icons-png.flaticon.com/512/4712/4712027.png";
      avatar.classList.add("avatar");

      const dots = document.createElement("div");
      dots.classList.add("typing-dots");
      dots.innerHTML = "<span></span><span></span><span></span>";

      msg.appendChild(avatar);
      msg.appendChild(dots);
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      return msg;
    }

    function handleKeyPress(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }

    function quickReply(text) {
      document.getElementById("user-input").value = text;
      sendMessage();
    }
  </script>
</body>
</html>
