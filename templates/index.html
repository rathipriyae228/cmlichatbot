<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CMLI Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #eef2f3;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 400px;
      height: 600px;
      display: flex;
      flex-direction: column;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      position: relative;
    }

    .chat-header {
      display: flex;
      align-items: center;
      padding: 15px;
      background: linear-gradient(to right, #007bff, #00c6ff);
      color: white;
      font-weight: bold;
    }

    .logo {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 50%;
      background-color: white;
      margin-right: 10px;
    }

    .chat-box {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
    }

    .message {
      padding: 10px 14px;
      margin: 5px 0;
      border-radius: 12px;
      max-width: 80%;
      font-size: 14px;
      animation: fadeIn 0.3s ease-in;
    }

    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }

    .bot {
      background: #e4e6eb;
      color: black;
      align-self: flex-start;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .input-box {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
    }

    button {
      margin-left: 8px;
      padding: 10px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .typing-animation {
      font-style: italic;
      font-size: 13px;
      color: #555;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="CMLI Logo" class="logo" />
      Centre for Machine Learning and Intelligence
    </div>

    <div class="chat-box" id="chat-box"></div>

    <div class="input-box">
      <input type="text" id="user-input" placeholder="Type your question..." onkeypress="handleKeyPress(event)" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // Initial greeting
    window.onload = () => {
      fetch("/default-message")
        .then(res => res.json())
        .then(data => displayMessage(data.response, "bot"))
        .catch(() => displayMessage("Failed to load greeting.", "bot"));
    };

    function sendMessage() {
      const inputField = document.getElementById("user-input");
      const userMessage = inputField.value.trim();
      if (!userMessage) return;

      displayMessage(userMessage, "user");
      inputField.value = "";

      const typingMsg = displayMessage("CMLI is typing...", "bot");
      typingMsg.classList.add("typing-animation");

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userMessage })
      })
      .then(res => res.json())
      .then(data => {
        typingMsg.remove();
        displayMessage(data.response, "bot");
      })
      .catch(() => {
        typingMsg.remove();
        displayMessage("CMLI: Sorry, something went wrong.", "bot");
      });
    }

    function displayMessage(text, sender) {
      const chatBox = document.getElementById("chat-box");
      const message = document.createElement("div");
      message.className = `message ${sender}`;
      message.textContent = text;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
      return message;
    }

    function handleKeyPress(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    }
  </script>
</body>
</html>
