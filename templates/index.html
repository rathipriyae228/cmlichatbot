<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CMLI Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle, #e1eaff, #c1d0f4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .bubble-background {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .bubble {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-600px) scale(1.2);
      }
      100% {
        transform: translateY(0) scale(1);
      }
    }

    .chat-container {
      width: 380px;
      height: 600px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      background: linear-gradient(to right, #007bff, #00c6ff);
      color: white;
      font-weight: bold;
      font-size: 16px;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: contain;
      background: white;
      padding: 3px;
    }

    .chat-box {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 16px;
      margin-bottom: 10px;
      font-size: 14px;
      position: relative;
      transition: transform 0.2s ease;
    }

    .message:hover {
      transform: scale(1.02);
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
    }

    .bot {
      align-self: flex-start;
      background: linear-gradient(to right, #ffe985, #fa742b);
      color: black;
    }

    .bot::before {
      content: "ðŸ¤– ";
    }

    .typing-indicator {
      align-self: flex-start;
      font-style: italic;
      color: #333;
      font-size: 13px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .input-box {
      display: flex;
      padding: 10px;
      background: rgba(255, 255, 255, 0.5);
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    button {
      margin-left: 8px;
      padding: 10px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    button:hover {
      background: #005bbf;
    }
  </style>
</head>
<body>

  <div class="bubble-background">
    <div class="bubble" style="top: 80%; left: 20%; width: 25px; height: 25px;"></div>
    <div class="bubble" style="top: 70%; left: 70%; width: 15px; height: 15px;"></div>
    <div class="bubble" style="top: 90%; left: 40%; width: 20px; height: 20px;"></div>
  </div>

  <div class="chat-container">
    <div class="chat-header">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="CMLI Logo" class="logo"/>
      Centre for Machine Learning and Intelligence
    </div>

    <div class="chat-box" id="chat-box"></div>

    <div class="input-box">
      <input type="text" id="user-input" placeholder="Enter your query..." onkeypress="handleKeyPress(event)" />
      <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    window.onload = function () {
      fetch("/default-message")
        .then(response => response.json())
        .then(data => displayMessage(data.response, "bot"))
        .catch(error => console.error("Error:", error));
    };

    function sendMessage() {
      const inputField = document.getElementById("user-input");
      const userMessage = inputField.value.trim();
      const sendButton = document.getElementById("send-btn");

      if (!userMessage) return;

      displayMessage(userMessage, "user");
      inputField.value = "";
      sendButton.disabled = true;

      const typingMsg = displayMessage("CMLI is typing...", "typing-indicator");

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userMessage })
      })
        .then(response => response.json())
        .then(data => {
          typingMsg.remove();
          displayMessage(data.response, "bot");
        })
        .catch(error => {
          typingMsg.remove();
          displayMessage("CMLI: Sorry, an error occurred.", "bot");
          console.error("Error:", error);
        })
        .finally(() => {
          sendButton.disabled = false;
        });
    }

    function displayMessage(message, sender) {
      const chatBox = document.getElementById("chat-box");
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerHTML = message;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      return msg;
    }

    function handleKeyPress(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }
  </script>
</body>
</html>
